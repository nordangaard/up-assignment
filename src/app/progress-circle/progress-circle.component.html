<div
  class="progress-circle"
  [style.--radius]="(radius$ | async) + 'px'"
  [style.--progress]="progress$ | async"
  [style.--color]="color"
  [style.--secondary-color]="secondaryColor"
>
  <label class="progress-circle-label" for="progress">{{ progress }}%</label>
  <progress
    class="visually-hidden"
    id="progress"
    min="0"
    max="100"
    [value]="progress$ | async"
  ></progress>
</div>
